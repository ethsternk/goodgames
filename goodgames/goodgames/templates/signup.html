{% extends "base.html" %}
{% block main %}
<h2>Sign up</h2>
<form action="/signup/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
    </button>
</form>
{% endblock %}
